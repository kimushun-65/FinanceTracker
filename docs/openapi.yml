components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  parameters:
    Page:
      name: page
      in: query
      description: ページ番号（1から開始）
      schema:
        type: integer
        minimum: 1
        default: 1
    Limit:
      name: limit
      in: query
      description: 1ページあたりの件数
      schema:
        type: integer
        minimum: 1
        maximum: 100
        default: 20
    Sort:
      name: sort
      in: query
      description: ソート順（-で降順）
      schema:
        type: string
        default: '-created_at'
    From:
      name: from
      in: query
      description: 開始日
      schema:
        type: string
        format: date
    To:
      name: to
      in: query
      description: 終了日
      schema:
        type: string
        format: date
    AccountId:
      name: accountId
      in: path
      required: true
      schema:
        type: string
        format: uuid
    CategoryId:
      name: categoryId
      in: path
      required: true
      schema:
        type: string
        format: uuid
    MasterCategoryId:
      name: masterCategoryId
      in: path
      required: true
      schema:
        type: string
        format: uuid
    TransactionId:
      name: transactionId
      in: path
      required: true
      schema:
        type: string
        format: uuid
    RecurringTransactionId:
      name: recurringTransactionId
      in: path
      required: true
      schema:
        type: string
        format: uuid
    BudgetId:
      name: budgetId
      in: path
      required: true
      schema:
        type: string
        format: uuid
    SuggestionId:
      name: suggestionId
      in: path
      required: true
      schema:
        type: string
        format: uuid
    JobId:
      name: jobId
      in: path
      required: true
      schema:
        type: string
        format: uuid

  schemas:
    # エラーレスポンス
    Error:
      type: object
      properties:
        error:
          type: object
          properties:
            code:
              type: string
            message:
              type: string
            details:
              type: object

    # ページネーション
    Pagination:
      type: object
      properties:
        total:
          type: integer
        page:
          type: integer
        limit:
          type: integer
        total_pages:
          type: integer

    # 基本的なエンティティ
    User:
      type: object
      properties:
        id:
          type: string
          format: uuid
        auth0_user_id:
          type: string
        email:
          type: string
          format: email
        name:
          type: string
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time

    Account:
      type: object
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
        type:
          type: string
          enum: [checking, savings, investment, credit_card, loan]
        initial_balance:
          type: integer
        current_balance:
          type: integer
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time

    AccountMovement:
      type: object
      properties:
        id:
          type: string
          format: uuid
        account_id:
          type: string
          format: uuid
        amount:
          type: integer
        occurred_at:
          type: string
          format: date-time
        note:
          type: string

    CategoryMaster:
      type: object
      properties:
        id:
          type: string
          format: uuid
        parent_id:
          type: string
          format: uuid
          nullable: true
        name:
          type: string
        sort_order:
          type: integer
        is_active:
          type: boolean
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time

    Category:
      type: object
      properties:
        id:
          type: string
          format: uuid
        master_id:
          type: string
          format: uuid
          nullable: true
        parent_id:
          type: string
          format: uuid
          nullable: true
        name:
          type: string
        is_custom:
          type: boolean
        sort_order:
          type: integer
        is_active:
          type: boolean
        icon:
          type: string
          description: カテゴリアイコンのID/名前
          example: 'shopping-cart'
        color:
          type: string
          description: カテゴリの色（HEX形式）
          pattern: '^#[0-9A-Fa-f]{6}$'
          example: '#3B82F6'
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time

    Transaction:
      type: object
      properties:
        id:
          type: string
          format: uuid
        type:
          type: string
          enum: [income, expense]
        amount:
          type: integer
        transaction_date:
          type: string
          format: date
        category:
          type: object
          properties:
            id:
              type: string
              format: uuid
            name:
              type: string
        description:
          type: string
        is_recurring:
          type: boolean
        recurring_transaction_id:
          type: string
          format: uuid
          nullable: true
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time

    RecurringTransaction:
