openapi: 3.0.3
info:
  title: FinSight API
  description: 家計簿アプリケーション「FinSight」のREST API仕様書
  version: 1.0.0
  contact:
    name: FinSight Team
    email: support@finsight.com
servers:
  - url: https://api.finsight.com/v1
    description: Production server
  - url: http://localhost:8080/v1
    description: Development server

security:
  - BearerAuth: []

paths:
  # 認証API
  /auth/callback:
    post:
      tags:
        - Authentication
      summary: Auth0コールバック処理
      description: Google認証後のコールバック処理。ユーザー情報の同期を行います。
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Auth0CallbackRequest'
      responses:
        '200':
          description: 成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Auth0CallbackResponse'

  /auth/sync:
    post:
      tags:
        - Authentication
      summary: ユーザー同期
      description: Auth0のユーザー情報をシステムに同期します
      responses:
        '200':
          description: 成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserSyncResponse'

  # ユーザー管理API
  /users/me:
    get:
      tags:
        - Users
      summary: ユーザープロファイル取得
      responses:
        '200':
          description: 成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
    put:
      tags:
        - Users
      summary: ユーザープロファイル更新
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserUpdateRequest'
      responses:
        '200':
          description: 成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
    delete:
      tags:
        - Users
      summary: アカウント削除
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AccountDeleteRequest'
      responses:
        '204':
          description: 削除成功

  /users/me/connections:
    get:
      tags:
        - Users
      summary: アカウント連携管理
      responses:
        '200':
          description: 成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserConnectionsResponse'

  # 口座管理API
  /accounts:
    get:
      tags:
        - Accounts
      summary: 口座一覧取得
      parameters:
        - $ref: '#/components/parameters/Page'
        - $ref: '#/components/parameters/Limit'
        - $ref: '#/components/parameters/Sort'
      responses:
        '200':
          description: 成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AccountListResponse'
    post:
      tags:
        - Accounts
      summary: 口座作成
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AccountCreateRequest'
      responses:
        '201':
          description: 作成成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Account'

  /accounts/{accountId}:
    get:
      tags:
        - Accounts
      summary: 口座詳細取得
      parameters:
        - $ref: '#/components/parameters/AccountId'
      responses:
        '200':
          description: 成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Account'
    put:
      tags:
        - Accounts
      summary: 口座更新
      parameters:
        - $ref: '#/components/parameters/AccountId'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AccountUpdateRequest'
      responses:
        '200':
          description: 成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Account'
    delete:
      tags:
        - Accounts
      summary: 口座削除
      parameters:
        - $ref: '#/components/parameters/AccountId'
      responses:
        '204':
          description: 削除成功

  /accounts/{accountId}/movements:
    get:
      tags:
        - Accounts
      summary: 口座履歴取得
      parameters:
        - $ref: '#/components/parameters/AccountId'
        - $ref: '#/components/parameters/From'
        - $ref: '#/components/parameters/To'
        - $ref: '#/components/parameters/Page'
        - $ref: '#/components/parameters/Limit'
      responses:
        '200':
          description: 成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AccountMovementListResponse'
    post:
      tags:
        - Accounts
      summary: 口座残高更新
      parameters:
        - $ref: '#/components/parameters/AccountId'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AccountMovementCreateRequest'
      responses:
        '201':
          description: 作成成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AccountMovement'

  # カテゴリ管理API
  /categories/master:
    get:
      tags:
        - Categories
      summary: カテゴリマスター一覧取得
      responses:
        '200':
          description: 成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CategoryMasterListResponse'
    post:
      tags:
        - Categories
      summary: カテゴリマスター作成
      security:
        - BearerAuth: ['admin:all']
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CategoryMasterCreateRequest'
      responses:
        '201':
          description: 作成成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CategoryMaster'

  /categories/master/{masterCategoryId}:
    put:
      tags:
        - Categories
      summary: カテゴリマスター更新
      security:
        - BearerAuth: ['admin:all']
      parameters:
        - $ref: '#/components/parameters/MasterCategoryId'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CategoryMasterUpdateRequest'
      responses:
        '200':
          description: 成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CategoryMaster'
    delete:
      tags:
        - Categories
      summary: カテゴリマスター削除（非活性化）
      security:
        - BearerAuth: ['admin:all']
      parameters:
        - $ref: '#/components/parameters/MasterCategoryId'
      responses:
        '200':
          description: 非活性化成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CategoryMasterDeleteResponse'

  /categories/copy-from-master:
    post:
      tags:
        - Categories
      summary: マスターからユーザーカテゴリへのコピー
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CategoryCopyRequest'
      responses:
        '201':
          description: コピー成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CategoryCopyResponse'

  /categories:
    get:
      tags:
        - Categories
      summary: ユーザーカテゴリ一覧取得
      description: アクティブなカテゴリのみを取得します（is_active=trueのカテゴリのみ）
      responses:
        '200':
          description: 成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CategoryListResponse'
    post:
      tags:
        - Categories
      summary: カテゴリ作成
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CategoryCreateRequest'
      responses:
        '201':
          description: 作成成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Category'

  /categories/{categoryId}:
    put:
      tags:
        - Categories
      summary: カテゴリ更新
      parameters:
        - $ref: '#/components/parameters/CategoryId'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CategoryUpdateRequest'
      responses:
        '200':
          description: 成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Category'
    delete:
      tags:
        - Categories
      summary: カテゴリ削除（非活性化）
      parameters:
        - $ref: '#/components/parameters/CategoryId'
      responses:
        '200':
          description: 非活性化成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CategoryDeleteResponse'

  # 取引管理API
  /transactions:
    get:
      tags:
        - Transactions
      summary: 取引一覧取得
      parameters:
        - $ref: '#/components/parameters/From'
        - $ref: '#/components/parameters/To'
        - name: type
          in: query
          schema:
            type: string
            enum: [income, expense]
        - name: category_id
          in: query
          schema:
            type: string
            format: uuid
        - name: account_id
          in: query
          schema:
            type: string
            format: uuid
        - name: min_amount
          in: query
          schema:
            type: integer
        - name: max_amount
          in: query
          schema:
            type: integer
        - $ref: '#/components/parameters/Page'
        - $ref: '#/components/parameters/Limit'
        - $ref: '#/components/parameters/Sort'
      responses:
        '200':
          description: 成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TransactionListResponse'
    post:
      tags:
        - Transactions
      summary: 取引作成
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TransactionCreateRequest'
      responses:
        '201':
          description: 作成成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Transaction'

  /transactions/{transactionId}:
    get:
      tags:
        - Transactions
      summary: 取引詳細取得
      parameters:
        - $ref: '#/components/parameters/TransactionId'
      responses:
        '200':
          description: 成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Transaction'
    put:
      tags:
        - Transactions
      summary: 取引更新
      parameters:
        - $ref: '#/components/parameters/TransactionId'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TransactionUpdateRequest'
      responses:
        '200':
          description: 成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Transaction'
    delete:
      tags:
        - Transactions
      summary: 取引削除
      parameters:
        - $ref: '#/components/parameters/TransactionId'
      responses:
        '204':
          description: 削除成功

  /transactions/bulk:
    post:
      tags:
        - Transactions
      summary: 取引一括作成
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TransactionBulkCreateRequest'
      responses:
        '201':
          description: 作成成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TransactionBulkCreateResponse'

  /transactions/summary:
    get:
      tags:
        - Transactions
      summary: 取引サマリー取得
      description: 指定期間の取引サマリーとカテゴリ別集計を取得します
      parameters:
        - $ref: '#/components/parameters/From'
        - $ref: '#/components/parameters/To'
        - name: category_id
          in: query
          description: カテゴリIDでフィルタ
          schema:
            type: string
            format: uuid
        - name: type
          in: query
          description: 取引タイプでフィルタ
          schema:
            type: string
            enum: [income, expense]
        - name: group_by
          in: query
          description: グループ化の単位
          schema:
            type: string
            enum: [category, date, month]
            default: category
      responses:
        '200':
          description: 成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TransactionSummaryResponse'

  /transactions/summary/monthly:
    get:
      tags:
        - Transactions
      summary: 月次サマリー取得
      description: 月間サマリー取得（上部カード表示用）。収入・支出・純収入の計算結果を返します
      parameters:
        - name: year
          in: query
          description: 年（指定なしの場合は現在年）
          schema:
            type: integer
            example: 2024
        - name: month
          in: query
          description: 月（指定なしの場合は現在月）
          schema:
            type: integer
            minimum: 1
            maximum: 12
            example: 2
      responses:
        '200':
          description: 成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TransactionMonthlySummaryResponse'

  # 定期取引API
  /recurring-transactions:
    get:
      tags:
        - Recurring Transactions
      summary: 定期取引一覧取得
      parameters:
        - $ref: '#/components/parameters/Page'
        - $ref: '#/components/parameters/Limit'
      responses:
        '200':
          description: 成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RecurringTransactionListResponse'
    post:
      tags:
        - Recurring Transactions
      summary: 定期取引作成
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RecurringTransactionCreateRequest'
      responses:
        '201':
          description: 作成成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RecurringTransaction'

  /recurring-transactions/{recurringTransactionId}:
    get:
      tags:
        - Recurring Transactions
      summary: 定期取引詳細取得
      parameters:
        - $ref: '#/components/parameters/RecurringTransactionId'
      responses:
        '200':
          description: 成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RecurringTransactionDetail'
    put:
      tags:
        - Recurring Transactions
      summary: 定期取引更新
      parameters:
        - $ref: '#/components/parameters/RecurringTransactionId'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RecurringTransactionUpdateRequest'
      responses:
        '200':
          description: 成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RecurringTransaction'
    delete:
      tags:
        - Recurring Transactions
      summary: 定期取引無効化
      parameters:
        - $ref: '#/components/parameters/RecurringTransactionId'
      responses:
        '200':
          description: 無効化成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RecurringTransactionDeleteResponse'

  /recurring-transactions/{recurringTransactionId}/execute:
    post:
      tags:
        - Recurring Transactions
      summary: 定期取引の手動実行
      parameters:
        - $ref: '#/components/parameters/RecurringTransactionId'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RecurringTransactionExecuteRequest'
      responses:
        '201':
          description: 実行成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RecurringTransactionExecuteResponse'

  /recurring-transactions/execute-monthly:
    post:
      tags:
        - Recurring Transactions
      summary: 月次定期取引の一括実行
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RecurringTransactionMonthlyExecuteRequest'
      responses:
        '200':
          description: 実行成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RecurringTransactionMonthlyExecuteResponse'

  /recurring-transactions/schedule:
    get:
      tags:
        - Recurring Transactions
      summary: 今月の定期取引予定取得
      parameters:
        - name: year
          in: query
          schema:
            type: integer
        - name: month
          in: query
          schema:
            type: integer
      responses:
        '200':
          description: 成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RecurringTransactionScheduleResponse'

  # 予算管理API
  /budgets:
    get:
      tags:
        - Budgets
      summary: 予算一覧取得
      parameters:
        - name: year
          in: query
          schema:
            type: integer
        - name: month
          in: query
          schema:
            type: integer
      responses:
        '200':
          description: 成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BudgetListResponse'
    post:
      tags:
        - Budgets
      summary: 予算設定
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BudgetCreateRequest'
      responses:
        '201':
          description: 作成成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BudgetCreateResponse'

  /budgets/current:
    get:
      tags:
        - Budgets
      summary: 今月の予算取得
      responses:
        '200':
          description: 成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CurrentBudgetResponse'

  /budgets/{budgetId}:
    put:
      tags:
        - Budgets
      summary: 予算更新
      parameters:
        - $ref: '#/components/parameters/BudgetId'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BudgetUpdateRequest'
      responses:
        '200':
          description: 成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Budget'
    delete:
      tags:
        - Budgets
      summary: 予算削除
      parameters:
        - $ref: '#/components/parameters/BudgetId'
      responses:
        '204':
          description: 削除成功

  /budgets/performance:
    get:
      tags:
        - Budgets
      summary: 予算実績取得
      parameters:
        - name: year
          in: query
          required: true
          schema:
            type: integer
        - name: month
          in: query
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: 成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BudgetPerformanceResponse'

  # AI予算提案API
  /budget-suggestions:
    get:
      tags:
        - Budget Suggestions
      summary: 予算提案取得
      parameters:
        - name: month
          in: query
          required: true
          schema:
            type: string
            pattern: '^\d{4}-\d{2}$'
            example: '2024-02'
      responses:
        '200':
          description: 成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BudgetSuggestionResponse'

  /budget-suggestions/generate:
    post:
      tags:
        - Budget Suggestions
      summary: 予算提案生成
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BudgetSuggestionGenerateRequest'
      responses:
        '201':
          description: 生成成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BudgetSuggestionGenerateResponse'

  /budget-suggestions/{suggestionId}/accept:
    put:
      tags:
        - Budget Suggestions
      summary: 予算提案承認
      parameters:
        - $ref: '#/components/parameters/SuggestionId'
      responses:
        '200':
          description: 承認成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BudgetSuggestionStatusResponse'

  /budget-suggestions/{suggestionId}/reject:
    put:
      tags:
        - Budget Suggestions
      summary: 予算提案却下
      parameters:
        - $ref: '#/components/parameters/SuggestionId'
      responses:
        '200':
          description: 却下成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BudgetSuggestionStatusResponse'

  # サマリーAPI
  /summary/monthly:
    get:
      tags:
        - Summary
      summary: 月次サマリー取得
      description: 指定期間の月次サマリーを取得します。期間と集計単位を指定できます。
      parameters:
        - name: period
          in: query
          description: 期間指定（YYYY-MM形式）
          required: true
          schema:
            type: string
            pattern: '^\d{4}-\d{2}$'
            example: '2024-02'
        - name: granularity
          in: query
          description: 集計の粒度
          schema:
            type: string
            enum: [daily, weekly, monthly]
            default: daily
        - name: include_comparison
          in: query
          description: 前月比較を含むかどうか
          schema:
            type: boolean
            default: true
        - name: category_breakdown
          in: query
          description: カテゴリ別内訳を含むかどうか
          schema:
            type: boolean
            default: true
      responses:
        '200':
          description: 成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MonthlySummaryResponse'

  # 資産管理API
  /assets/snapshots:
    get:
      tags:
        - Assets
      summary: 資産スナップショット取得
      parameters:
        - $ref: '#/components/parameters/From'
        - $ref: '#/components/parameters/To'
        - $ref: '#/components/parameters/Page'
        - $ref: '#/components/parameters/Limit'
      responses:
        '200':
          description: 成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AssetSnapshotListResponse'
    post:
      tags:
        - Assets
      summary: 資産スナップショット作成
      responses:
        '201':
          description: 作成成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AssetSnapshot'

  # 資産予測API
  /assets/forecasts/latest:
    get:
      tags:
        - Asset Forecasts
      summary: 資産予測取得
      responses:
        '200':
          description: 成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AssetForecastResponse'

  /assets/forecasts:
    post:
      tags:
        - Asset Forecasts
      summary: 資産予測作成
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AssetForecastCreateRequest'
      responses:
        '201':
          description: 作成成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AssetForecastCreateResponse'

  # レポートAPI
  /reports/monthly:
    get:
      tags:
        - Reports
      summary: 月次レポート取得
      parameters:
        - name: year
          in: query
          required: true
          schema:
